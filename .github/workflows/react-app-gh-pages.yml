name: Deploy Next.js app to GitHub Pages (custom domain)

on:
  push:
    # Runs on pushes targeting the main branch
    branches: ['main']
  schedule:
    # Runs every day at 06:00 UTC
    - cron: '0 6 */1 * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Pin Node.js version

      - name: Set homepage in package.json
        run: |
          npm pkg set homepage="https://promptrecovery.co.uk"

      - name: Install dependencies
        run: npm install

      - name: Setup Pages
        id: setup_pages
        uses: actions/configure-pages@v5

      - name: Fetch latest Google Reviews
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          GOOGLE_PLACE_ID: ${{ secrets.GOOGLE_PLACE_ID }}
        run: npm run fetch-reviews

      - name: Build React App
        run: npm run build
        env:
          PAGES_BASE_PATH: ${{ steps.setup_pages.outputs.base_path }}

      - name: Add CNAME file for custom domain
        run: echo "promptrecovery.co.uk" > ./build/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
